version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: dockerfile
    container_name: wordle_server
    ports:
      - "8080:8080"  # HTTP server port
      - "4040:4040"  # WebSocket server port
    volumes:
      - ./conf.json:/app/conf.json:ro
    environment:
      - BUILD_TYPE=Release
    networks:
      - wordle_network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: wordle_client
    ports:
      - "5173:5173"  # Vite dev server port
    environment:
      - VITE_API_URL=http://0.0.0.0:8080
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
      - ./client/index.html:/app/index.html:ro
      - ./client/vite.config.ts:/app/vite.config.ts:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - ./client/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./client/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./client/eslint.config.js:/app/eslint.config.js:ro
      - /app/node_modules
      - /app/dist
    depends_on:
      server:
        condition: service_healthy
    networks:
      - wordle_network
    restart: unless-stopped

networks:
  wordle_network:
    driver: bridge
